<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Recruitment Platinum Grill - Tangcity</title>

<style>
body { background:#0a0a0a; color:#e5e5e5; }
.glass-card {
  background:rgba(20,20,20,.85);
  backdrop-filter:blur(14px);
  border:1px solid rgba(225,29,72,.25);
}
.btn-platinum {
  background:linear-gradient(135deg,#e11d48,#881337);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<div class="max-w-md w-full glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">

<header class="pt-10 pb-6 text-center border-b border-white/10">
<h1 class="text-2xl font-black tracking-[0.25em] italic text-rose-600">PLATINUM GRILL</h1>
<p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.4em] mt-2">E-Recruitment</p>
</header>

<section class="mx-6 mt-6 p-4 bg-rose-950/30 border border-rose-500/30 rounded-2xl text-center">
<p class="text-[11px] font-bold text-rose-400 uppercase mb-1">● Lowongan Aktif</p>
<p class="text-[12px] text-gray-300 italic">
Selama formulir ini aktif, berarti lowongan masih dibuka.
</p>
</section>

<form class="p-8 space-y-4" onsubmit="sendWA(event)">

<input type="text" name="nama" required placeholder="Nama Lengkap (KTP)"
class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white text-sm">

<input type="tel" name="wa" required placeholder="Nomor WhatsApp Aktif"
class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white text-sm">

<input type="number" name="usia" required min="18" placeholder="Usia (Minimal 18 Tahun)"
class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white text-sm">

<select name="posisi" required
class="w-full p-4 rounded-2xl bg-zinc-900 border border-white/10 text-rose-500 font-bold">
<option value="">Pilih Posisi</option>
<option>Kasir</option>
<option>Waiters</option>
<option>Crew Kitchen</option>
</select>

<textarea name="alamat" required placeholder="Alamat Domisili"
class="w-full p-4 rounded-2xl bg-black/40 border border-white/10 text-white text-sm"></textarea>

<button type="submit"
class="w-full btn-platinum text-white py-5 rounded-2xl font-black tracking-widest text-sm">
KIRIM LAMARAN
</button>

</form>

<footer class="p-6 text-center border-t border-white/10">
<p class="text-[9px] text-gray-500 uppercase tracking-widest">
Official Recruitment Platinum Grill – Tangcity Mall
</p>
</footer>

</div>

<script>
function sendWA(e){
e.preventDefault();
const f = e.target;
const msg =
`Lamaran Platinum Grill%0A
Nama: ${f.nama.value}%0A
WA: ${f.wa.value}%0A
Usia: ${f.usia.value}%0A
Posisi: ${f.posisi.value}%0A
Alamat: ${f.alamat.value}`;
window.open(`https://wa.me/628XXXXXXXXXX?text=${msg}`);
}
</script>

</body>
</html>
