<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirim CV via WhatsApp</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f4f8;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#fff;
    width:100%;
    max-width:400px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,.1);
}
h2{
    text-align:center;
    margin-bottom:20px;
}
input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}
button{
    width:100%;
    background:#25D366;
    color:#fff;
    border:none;
    padding:12px;
    font-size:16px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#1ebd5a;
}
.note{
    font-size:12px;
    text-align:center;
    margin-top:12px;
    color:#666;
}
</style>
</head>

<body>

<div class="box">
<h2>Lamaran Kerja</h2>

<input type="text" id="nama" placeholder="Nama Lengkap" required>
<input type="text" id="posisi" placeholder="Posisi Dilamar" required>
<textarea id="pesan" placeholder="Pesan singkat (opsional)"></textarea>

<button onclick="kirimWA()">KIRIM CV VIA WHATSAPP</button>

<div class="note">
Setelah WhatsApp terbuka, silakan lampirkan CV.
</div>
</div>

<script>
function kirimWA(){
    var nama = document.getElementById("nama").value;
    var posisi = document.getElementById("posisi").value;
    var pesan = document.getElementById("pesan").value;

    var nomorHR = "447907483724"; // âœ… NOMOR WA KAMU

    var text =
    "Halo Admin,%0A%0A" +
    "Saya ingin melamar pekerjaan.%0A" +
    "Nama: " + nama + "%0A" +
    "Posisi: " + posisi + "%0A%0A" +
    pesan + "%0A%0A" +
    "CV saya saya kirimkan melalui WhatsApp ini.";

    window.location.href = "https://wa.me/" + nomorHR + "?text=" + text;
}
</script>

</body>
</html>
